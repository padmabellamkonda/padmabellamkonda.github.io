<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padma's Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: #fff;
        }

        .header {
            background: url('your-image-url.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            background: url('your-profile-picture.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            top: 50px;
        }

        .content {
            text-align: center;
            padding-top: 60px;
        }

        .navigation {
            text-transform: uppercase;
            margin-top: 10px;
        }

        .navigation a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
        }

        .navigation a:hover {
            color: #555;
        }

        .introduction {
            margin: 20px auto;
            max-width: 800px;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile"></div>
    </div>
    <div class="content">
        <h1>Padma's Page</h1>
        <div class="navigation">
            <a href="#projects">Projects</a>
            <a href="#writing">Writing</a>
            <a href="#about">About</a>
        </div>
        <div class="introduction">
            <p>Hello and welcome to my internet home! I'm Padma, a software engineer and tech enthusiast.</p>
        </div>
    </div>
    <div class="footer">
        <p>Connect with me on <a href="#">LinkedIn</a> | <a href="#">GitHub</a></p>
    </div>
</body>
</html>
